        #   push: true
        #   tags: ${{ secrets.DOCKER_FRONTEND_IMAGE_TAG_NAME }}:latest
        #   context: ./api
        #   file: ./api/Dockerfle

      - name: Image digest
        if: ${{ success() }}
        run: |
          echo IMAGE NAME: ${{ secrets.DOCKER_FRONTEND_IMAGE_TAG_NAME }}:latest
          echo DIGEST: ${{ steps.docker_build.outputs.digest }}

